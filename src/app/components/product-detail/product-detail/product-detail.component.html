<div class="detail-container">
  <img class="product-image" src="{{ product.url }}" />
  <div class="detail-item">
    <h3>{{ product.name }}</h3>
    <p>$ {{ product.price }}</p>
    <p>{{ product.description }}</p>
    <select class="select-input" [(ngModel)]="quantity">
      <option *ngFor="let quantity of quantityOptions" [value]="quantity">
        {{ quantity }}
      </option>
    </select>
    <br />
    <button class="btn btn-primary" (click)="addItem(product)">
      Add to Shopping Cart
    </button>
    <br />
    <a class="back-link" routerLink="/">ðŸ ” Back to Inventory Page</a>
  </div>
</div>
